<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- 添加对移动端的支持，让当前viewport的宽度等于设备的宽度，同时不允许用户手动缩放。 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 游戏标题 -->
    <title>Cerradk</title>
    <!-- js引用 -->
    <!-- game.js 游戏基本对象 -->
    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/loader.js" type="text/javascript"></script>
    <!-- css样式层叠表引用 -->
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="css/loading.css" type="text/css">
</head>

<body>
    <div id="gamecontainer">
        <div id="gamestartscreen" class="gamelayer">
            <div id="clouds"></div>
            <div id="ground"></div>
            <p id="gametitle">Cerradk</p><br>
            <p id="gamestart" onclick="game.start()">开始游戏</p><br>
            <p id="setting" onclick="">设置</p><br>
        </div>
        <div id="settingscreen" class="gamelayer"></div>
        <div id="loadingscreen" class="gamelayer">
            <div class="arc"></div>
            <h1><span>LOADING</span></h1>
            <div id="loadingmessage"></div>
        </div>
        <div id="messageboxscreen" class="gamelayer">
            <div id="messagebox">
                <span id="messageboxtext"></span>
                <input type="button" id="messageboxok" onclick="game.messageBoxOK()">
                <input type="button" id="messageboxcancel" onclick="game.messageBoxCancel()">
            </div>
        </div>
        <div id="gameinterfacescreen" class="gamelayer">
            <canvas id="gamebackgroundcanvas" height="480" width="640">你的浏览器不支持canvas。</canvas>
            <canvas id="gameforegroundcanvas" height="480" width="640">你的浏览器不支持canvas。</canvas>
        </div>
    </div>

</body>

</html>
